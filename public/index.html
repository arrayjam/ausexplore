<!DOCTYPE html>
<meta charset="utf-8">
<title>Wooden Sun</title>

<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<style>
  .container {
    max-width: none !important;
    width: 1050px;
  }

  .charts {
    margin-top: 10px;
  }

  .chart {
    height: 150px;
    border: 1px dashed #eee;
    border-radius: 10px;
  }

  .nochart {
    font-size: 20px;
    position: relative;
    color: #ccc;
    cursor: pointer;
  }

  .nochart:hover {
    color: #aaa;
  }

  .nochart .instructions {
    margin: auto;
    position: absolute;
    top: 0; right: 0; bottom: 0; left: 0;
    width: 80%;
    height: 75px;
    text-align: center;
  }

  .plus {
    font-size: 35px;
    font-weight: bold;
    border: 2px dashed #ccc;
    border-radius: 15px;
    width: 40px;
    height: 40px;
    margin: 0 auto;
    line-height: 40px;
    margin-top: 10px;
  }

  .select-dimension {
    padding: 10px 0;
    vertical-align: top;
  }

  .choice {
    display: block;
  }

  .modal-dialog {
    width: 860px;
  }

  .modal-body {
    text-align: center;
  }
</style>

<div class="container">
  <div class="row charts">
    <div class="col-xs-3">
      <div class="chart"></div>
    </div>
    <div class="col-xs-3">
      <div class="chart"></div>
    </div>
    <div class="col-xs-3">
      <div class="chart"></div>
    </div>
    <div class="col-xs-3">
      <div class="chart"></div>
    </div>
  </div>
  <div class="row charts">
    <div class="col-xs-3">
      <div class="chart"></div>
    </div>
    <div class="col-xs-3">
      <div class="chart"></div>
    </div>
    <div class="col-xs-3">
      <div class="chart"></div>
    </div>
    <div class="col-xs-3">
      <div class="chart"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="dimensionModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Choose a dimension</h4>
      </div>
      <div class="modal-body">
        <select id="chooseDimension"></select>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script id="nochart" type="text/template">
  <div class="instructions">
    Add a dimension
    <div class="plus">+</div>
  </div>
</script>

<script id="choose" type="text/template">
  <div class="select-dimension">
    <select></select>
  </div>
</script>

<script src="bower_components/crossfilter/crossfilter.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/topojson/topojson.js"></script>
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/bootstrap/js/modal.js"></script>
<script src="census_explorer.js"></script>
